<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <title>Gun Pedia</title>
</head>

<body class="container mt-5">
    <div>

        <!-- Add Category -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action="/weapon/category/create" method="post" enctype="multipart/form-data">
                            <input type="text" name="type" placeholder="Weapon">
                            <button>Add Category</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
            Add Category
          </button> -->

        <form action="/weapon/create" method="post" class="row align-items-center" enctype="multipart/form-data">

            <!-- name: String,
            image: String,
            ammoType: String,
            hitDamage: Number,
            timeBetween: String,
            firingModes: [{type: String}],
            method:String,
            duration:String,
            Recoil:String,
            magazineSize:Number,
            extended: Number,
            capacity: Number,
            attachment: Number, -->
            <input required class="form-control col" type="text" name="name" placeholder="Weapon">
            <div style="padding: 0px;" class="mt-2">
                <textarea required class="form-control col" type="text" name="description" placeholder="Description"></textarea>
            </div>


            <select required class="form-control mt-2" name="category" id="">
                {% for category in weaponCategory %}
                <option value="{{category.id}}">{{category.type}}</option>
                {% endfor %}
            </select>
            <div style="display: flex; align-items: center;" class="form-control mt-2">
                <p style="padding: 0;margin: 0;margin-right: 5px;">Firing Mode:</p>
                <input type="checkbox" name="firingModes[0]" value="Single">Single</input>
                <input style="margin-left: 10px;" type="checkbox" name="firingModes[1]" value="Auto">Auto</input>
                <input style="margin-left: 10px;" type="checkbox" name="firingModes[2]" value="Burst">Burst</input>

            </div>
            <div style="display: flex;padding: 0px;" class="mt-2">
                <input  class="form-control col" type="text" name="timeBetween" placeholder="Time between">
                <input  class="form-control col" type="number" name="hitDamage" placeholder="Hit Damage">
                <input  class="form-control col" type="text" name="method" placeholder="Method">
                <input  class="form-control col" type="text" name="duration" placeholder="Duration">
                <input  class="form-control col" type="number" name="attachment" placeholder="Attachment">
            </div>
            <div style="display: flex;padding: 0px;" class="mt-2">
                <input  class="form-control col" type="text" name="recoil" placeholder="Recoil">
                <input  class="form-control col" type="number" name="magazineSize" placeholder="Magazine Size">
                <input  class="form-control col" type="number" name="extended" placeholder="Extended">
                <input  class="form-control col" type="number" name="capacity" placeholder="Capacity">
                <input  class="form-control col" type="text" name="something" disabled placeholder="">
            </div>
            <div class="input-group form-control col mt-2">
                <div class="custom-file">
                    <input required type="file" class="custom-file-input" name="image" id="inputGroupFile02">
                </div>
            </div>
            <div style="width: 100%;display: flex;justify-content: center;padding: 0px;" class="mt-2">
                <button class="btn btn-primary col">Add Weapon</button>
            </div>
        </form>
    </div>
    <div class="row mt-4">
        {% for weapon in weapons %}
        <div class="card col-lg-2 col-md-2 col-sm-3 col-xs-1">
            <img src="http://localhost:3000/{{weapon.image}}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{weapon.name}}</h5>
                <p class="card-text">{{weapon.category.type}}</p>
            </div>
        </div>
        {% endfor %}
    </div>



</body>

</html>
